<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<div class="container btn-gray-300 " id="login">
  <div id="login-material" class="row">
    <div class="col-lg-6 animate__animated animate__backInDown">
      <form class="mt-4 p-2" #form="ngForm" (submit)="formhandle(form)">
        <div class="mb-3 ">
          <label for="email" class="form-label">Email address</label>
          <input type="email" required ngModel email name="email" id="email" class="form-control"
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" required ngModel password name="password" minlength="6" id="password" #inputs class="form-control">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" required (click)="password(inputs)" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Parolayı Göster</label>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid" >Kayıt Ol</button>
      </form>
    </div>
    <div class="col-lg-6 bg-primary animate__animated animate__backInLeft" id="login-right">
      <div class="row">
        <div class="col-3">
          <div id="one-ball"></div>
          <div id="two-ball"></div>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-4">
              <div id="one-line"></div>
            </div>
            <div class="col-7">
              <div id="two-line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  @if(error.length > 0) {
  <div class="alert alert- animate__animated animate__rubberBand mt fs-2 p-3" id="alert" role="alert">
    <button class="btn btn-success" (click)="closeButton()"><i class="fa-solid fa-circle-xmark"></i></button>
    <h3 class="text-center text-bolder">{{ error }}</h3>
  </div>
  }
</div>
